{% extends 'myblog/base.html' %}
{% load static %}

{% block title %}Delete Blog - My Blog{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "<strong>{{ blog.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #511614ff; color: white; padding: 10px 15px;">Yes, Delete</button>
    <a href="{% url 'blog_detail' pk=blog.pk %}">
        Cancel
        
        </a>
</form>
{% endblock %}
